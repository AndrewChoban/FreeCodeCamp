<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>This is a survey form</h1>
        <p id="description">This is the description</p>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Enter your name: </label>
                <input type="text" id="name" placeholder="Enter Name" required>
            </div>
            <div>
                <label id="email-label" for="email">Enter your email: </label>
                <input type="email"  name="email" id="email" placeholder="email@example.com" required>
            </div>
            <div>
                <label id="number-label" for="number">Enter your favorite number between 0 and 100: </label>
                <input type="number"  name="number" id="number" min="0" max="100" placeholder="0 - 100" required>
            </div>
            <div>
                <label id="dropdown-label">Select your gender: </label>
                <select id="dropdown" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <p>Which color do you like more?</p>
            <div id="radio-buttons" class="container">   
                    <input type="radio" name="color" id="radio-red" value="red">
                    <div class="box" id="red-box"></div>

                    <input type="radio" name="color" id="radio-green" value="green">
                    <div class="box" id="green-box"></div>
                
                    <input type="radio" name="color" id="radio-blue" value="blue">
                    <div class="box" id="blue-box"></div>
            </div>
            <p>Whats hoobies do you like? (select as many as you like)</p>
            <div id="check-boxes">               
                <input type="checkbox" name="hobby" value="gaming">
                <label id="gaming-label">Gaming</label><br>
                
                <input type="checkbox" name="hobby" value="reading">
                <label id="reading-label">Reading</label><br>
                
                <input type="checkbox" name="hobby" value="writing">
                <label id="writing-label">Writing</label><br>
                
                <input type="checkbox" name="hobby" value="eating">
                <label id="eating-label">Eating</label><br>
                
                <input type="checkbox" name="hobby" value="sleeping">
                <label id="sleeping-label">Sleeping</label><br>
            </div>
            <div id="textfeild">
                <br>
                <label id="comment-label" for="comment">Please leave any comments you have for the survey.</label><br>
                <textarea id="comment" name="comment" rows="10" cols="50">Enter here</textarea>
            </div>
            
            <button type="sumbit" id="sumbit">Sumbit Survey!</button>
    </form>
    </body>
</html>
